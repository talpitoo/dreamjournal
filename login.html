<body class="login">

    <div class="container">

        <div class="row">
            <div class="span4 offset2">
                <img src="img/sleeping-sheep.png" />
            </div>
            <div class="span4">

                <form class="form-signin">
                    <h1 class="typewriter">&gt;<span class="caption">dreamlog</span><span class="cursor">_</span></h1>
                    <input type="text" class="input-block-level" placeholder="Email address" autofocus>
                    <input type="password" class="input-block-level" placeholder="Password">
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me">
                        Remember me
   
                    </label>
                    <a class="btn btn-large btn-primary btn-block" href="index.html">Sign in</a>
                    <p class="text-right">
                        <a href="resend-password.html"><small>Forgot your password?</small></a>
                        <a href="register.html"><small>Create an account</small></a>
                    </p>
                </form>
            </div>
        </div>

    </div>
