<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>dreamlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
    <link href="css/chosen.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
</head>

<body class="settings">

    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-2">
                <img src="img/sleeping-sheep.png" />
            </div>
            <div class="col-sm-4">
                <h2 class="typewriter"><a href="index.html">&gt;<span class="caption">dreamlog</span><span class="cursor">_</span></a></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h1>Settings</h1>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="name">Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" placeholder="Tamás" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="inputEmail">Email</label>
                        <div class="col-sm-8">
                            <input type="text" id="inputEmail" placeholder="mounttain@gmail.com" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="inputPassword">Password</label>
                        <div class="col-sm-8">
                            <input type="password" id="inputPassword" placeholder="*****" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-lg btn-primary">Edit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
    <!-- /container -->
    <img src="img/clouds.png" />

    <!-- confirmation modal -->
    <div id="confirmation" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmation-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="alert alert-block alert-danger">
                        <h4>Warning!</h4>
                        <p>Are you sure you want to delete <strong class="dream-to-delete">this dream</strong>?</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary btn-danger" data-dismiss="modal">Delete</button>
                </div>

            </div>
        </div>
    </div>

    <div class="menu">
        <img src="img/loader.gif" class="loader" />
        <div class="btn-group">
            <a href="#" data-toggle="dropdown" class="btn dropdown-toggle"><i class="glyphicon glyphicon-user"></i> Tamás<span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="#"><i class="glyphicon glyphicon-wrench"></i> Settings</a></li>
                <li><a href="login.html"><i class="glyphicon glyphicon-off"></i> Sign out</a></li>
            </ul>
        </div>

    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                    <div class="well">
                        <h3>Search</h3>
                        <div class="input-append">
                            <input class="col-sm-8" type="text">
                            <a href="search.html" class="btn"><i class="glyphicon glyphicon-search"></i> </a>
                        </div>
                        <a href="search.html">Advanced search...</a>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="well">
                        <h3>Average sleep</h3>
                        <p><i class="glyphicon glyphicon-time"></i> 6.5 hours</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                    <div class="top-symbols well clearfix">
                        <a class="btn btn-xs btn-link pull-right" href="#"><i class="glyphicon glyphicon-pencil"></i> Symbol editor</a>
                        <h3>Top symbols</h3>
                        <ol>
                            <li><span class="label">levitation</span> (17)</li>
                            <li><span class="label">symbol #2</span> (11)</li>
                            <li><span class="label">flying</span> (7)</li>
                            <li><span class="label">cycling</span> (2)</li>
                        </ol>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="well">
                        <h3>Dream recall</h3>
                        <img src="https://chart.googleapis.com/chart?chs=300x80&cht=lc&chd=t:40,60,60,45,47,75,70,72" />
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chosen.jquery.min.js"></script>
    <script src="js/default.js"></script>

</body>
</html>
