<body class="login">

    <div class="container">

        <div class="row">
            <div class="span3 offset2">
                <img src="img/sleeping-sheep.png" />
            </div>
            <div class="span5">

                <form class="form-wide">
                    <h1 class="typewriter"><a href="login.html">&gt;<span class="caption">dreamlog</span><span class="cursor">_</span></a></h1>
                    <div class="step1">
                        <h2>Forgot your password?</h2>
                        <input type="text" class="input-block-level" placeholder="Email address" autofocus>
                        <a class="btn btn-large btn-primary" href="javascript:">Submit</a>
                    </div>
                    <div class="step2">
                        <h2>Forgot your password?</h2>
                        <p>Check your email - we sent you an email with a six-digit confirmation code. Enter it below to continue to reset your password.</p>
                        <!--<div class="alert alert-block alert-danger">
                            <p>Invalid code. Please try again</p>
                        </div>-->
                        <input type="text" class="input-block-level" placeholder="######" autofocus>
                        <a class="btn btn-large" href="login.html">Cancel</a>
                        <a class="btn btn-large btn-primary" href="javascript:">Continue</a>
                    </div>
                    <div class="step3">
                        <h2>Forgot your password?</h2>
                        <input type="password" class="input-block-level" placeholder="New password" autofocus>
                        <label class="checkbox">
                            <input type="checkbox" value="check-password">
                            Check password
                        </label>
                        <a class="btn btn-large" href="login.html">Cancel</a>
                        <a class="btn btn-large btn-primary" href="index.html">Set new password</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
